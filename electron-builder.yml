appId: com.ensoai.app
productName: EnsoAI
copyright: Copyright Â© 2025

directories:
  output: dist
  buildResources: build

files:
  - "out/**/*"
  - "node_modules/**/*"
  - "!node_modules/**/README.md"
  - "!node_modules/**/CHANGELOG.md"
  - "!node_modules/**/*.ts"

asar: true
compression: maximum

mac:
  target:
    - target: dmg
      arch: [arm64]
  category: public.app-category.developer-tools
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  icon: build/icon.icns

dmg:
  sign: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  target:
    - target: nsis
      arch: [x64]
    - target: portable
      arch: [x64]
  icon: build/icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false

linux:
  target:
    - target: AppImage
      arch: [x64]
    - target: deb
      arch: [x64]
  category: Development
  icon: build/icons

publish:
  provider: github
  owner: your-org
  repo: enso-ai
  releaseType: release
